<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Dropbox</title>
</head>
<header>
    <nav>
        <ul class="caixa">
            <li class="link">Início</li>
            <li class="link">Produtos</li>
            <li class="link">Contato</li>
            <li class="link">História</li>
        </ul>
        <div>
            <ul class="box">
            </ul>
            <ul class="dropbox">
                <li class="linkdropbox">Início</li>
                <li class="linkdropbox">Produtos</li>
                <li class="linkdropbox">Contato</li>
                <li class="linkdropbox">História</li>
            </ul>
        </div>
    </nav>
 
</header>
<body>
 <ul>
    <li class="botao" style="--i:rgb(0, 0, 0);--j:rgb(155, 155, 155);">
        <span class="icon"><ion-icon name="battery-full-outline"></ion-icon></ion-icon></span>
        <span class="title">Bat-Full</span>
    </li>
    <li class="botao" style="--i:rgb(255, 71, 71);--j:rgb(255, 187, 0);">
        <span class="icon"><ion-icon name="battery-half-outline"></ion-icon></ion-icon></span>
        <span class="title">Bat-Half</span>
    </li>
    <li class="botao" style="--i:rgb(56, 165, 255);--j:rgb(108, 255, 115);">
        <span class="icon"><ion-icon name="battery-dead-outline"></ion-icon></span>
        <span class="title">Bat-Empty</span>
    </li>
 </ul>   
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
